    <rect [attr.x]="strokeWidth" [attr.y]="strokeWidth" [attr.width]="width-(strokeWidth*2)"
        [attr.height]="height-(strokeWidth*2)" [style.fill]="rgbString" [style.fill-opacity]="a"
        [style.stroke-width]="strokeWidth" style="stroke:rgb(0,0,0)" />
</svg>
