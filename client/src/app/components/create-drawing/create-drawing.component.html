<br><br>
<h1 mat-dialog-title style="text-align: center">
    Choisissez les paramètres du nouveau dessin:
</h1>
<form>
<div style="text-align: center;">
    <br>
    <mat-form-field [style.width.%]="30" appearance="outline">
        <mat-label>Nom du nouveau dessin</mat-label>
        <input [formControl]=drawingNameControl required matInput placeholder="Entrez le nom du dessin">
        <mat-error *ngIf="drawingNameControl.hasError('required')">Veuillez entrer un nom pour le nouveau dessin</mat-error>
        
    </mat-form-field>

    <br>

    <mat-form-field [style.width.%]="15" appearance="outline">
        <mat-label>Niveau de visibilité</mat-label>
        <mat-select [formControl]="selectVisibilityControl" required>
            <mat-option>--</mat-option>
            <mat-option *ngFor="let visibility of visibilityTypes" [value]="visibility">
              {{visibility}}
            </mat-option>
        </mat-select>
        <mat-error *ngIf="selectVisibilityControl.hasError('required')">Veuillez choisir un niveau de visibilité</mat-error>
        <mat-hint>{{selectVisibilityControl.value?.name}}</mat-hint>
      </mat-form-field>
</div>



</form>
