<div style="text-align: center;">
  <h1 mat-dialog-title>
    {{drawing.name}}
  </h1>
  <mat-card-subtitle>
    Date de création: {{drawing.creationDate}}
  </mat-card-subtitle>
  <img mat-card-image class="image-preview" src={{drawing.img}}>
  <div class='"separator'></div>
    <mat-card-content>
      Auteur: {{drawing.author}}
      </mat-card-content>
      <mat-card-content>
      Nombre de collaborateurs actifs: {{drawing.numActifCollaborators}}
    </mat-card-content>
  <mat-dialog-actions>
      <button mat-raised-button cdkFocusInitial [mat-dialog-close]="" color="primary">Accéder au dessin</button>
      <button class="mat-raised-button" mat-dialog-close>Annuler</button>
    </mat-dialog-actions>
</div>
