<div style="text-align: center;">
    <h1 mat-dialog-title>Choisissez les paramètres du nouveau dessin :</h1>

    <form [formGroup]="form" (ngSubmit)="onAccept(form.value)">
        <div mat-dialog-content>
            <app-new-drawing-form [newDrawingForm]="newDrawingForm">
            </app-new-drawing-form>
            Couleur de fond
            <app-color-picker style="text-align: center">
            </app-color-picker>
            <mat-divider></mat-divider>
        </div>
        <mat-dialog-actions align="end">
            <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">Créer</button>
            <button mat-raised-button color="accent" type="button" (click)="onCancel()">Annuler</button>
        </mat-dialog-actions>
    </form>
</div>
