<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<body>
  <div class="circle"></div>
  <div class="circle-xlarge"></div>
  <div class="circle-large"></div>
  <div class="circle-medium"></div>
  <div class="circle-small"></div>
  <h1 class="title">Colorimage</h1>
  <div class="login-inputs-container">
    <mat-card>
      <form
        class="example-form"
        appearance="fill"
        ngForm="form"
        (keydown.enter)="signIn()"
        #f="ngForm"
      >
        <mat-form-field class="mat-form-field">
          <input
            matInput
            class="example-full-width"
            placeholder="Email"
            #email="ngModel"
            name="email"
            [(ngModel)]="user.email"
            placeholder="Email"
          />
        </mat-form-field>
        <br />
        <mat-form-field class="mat-form-field">
          <input
            matInput
            class="example-full-width"
            appearance="fill"
            #password="ngModel"
            name="password"
            type="password"
            [(ngModel)]="user.password"
            placeholder="Mot de passe"
          />
        </mat-form-field>
      </form>
    <button style="width: 100%" mat-raised-button id='signin' matTooltip="Connexion" (click)="signIn()" [disabled]="loading"
        >Connexion</button>

      <div class="
      google-btn">
        <div class="google-icon-wrapper">
          <img
            class="google-icon"
            src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg"
          />
        </div>

        <p class="btn-text"><b>Sign in with google</b></p>
      </div>

      <div class="forgot-password">
        <a routerLink="/forgot-password" routerLinkActive="active"
          >Mot de passe oublié?</a
        >
      </div>

      <p class="sign-up" routerLink="/register" routerLinkActive="active">
        Créer un compte
      </p>
      <mat-progress-bar
        mode="indeterminate"
        color="accent"
        *ngIf="loading"
      ></mat-progress-bar>
      <mat-progress-bar
        mode="indeterminate"
        color="warn"
        *ngIf="logInFail"
      ></mat-progress-bar>
    </mat-card>
  </div>
</body>
