<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<body>
  <div class="circle"></div>
  <div class="circle-xlarge"></div>
  <div class="circle-large"></div>
  <div class="circle-medium"></div>
  <div class="circle-small"></div>
  <h1 class="title">Colorimage</h1>
  <div class="login-inputs-container">
    <form
      class="example-form"
      appearance="fill"
      ngForm="form"
      (keydown.enter)="mySubmit(f)"
      #f="ngForm"
    >
      <mat-form-field>
        <input
          matInput
          class="input-email-container"
          placeholder="Email"
          #email="ngModel"
          name="email"
          [(ngModel)]="user.email"
          placeholder="Email"
        />
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          class="example-full-width"
          appearance="fill"
          #password="ngModel"
          name="password"
          type="password"
          [(ngModel)]="user.password"
          placeholder="Mot de passe"
        />
      </mat-form-field>
    </form>
    <div class="google-btn">
      <div class="google-icon-wrapper">
        <!-- <img
          class="google-icon"
          src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg"
        /> -->
      </div>

      <button style="width: 100%" mat-raised-button (click)="signIn()">
        Sign in
      </button>

      <!-- <p class="btn-text"><b>Sign in with google</b></p> -->
    </div>

    <div class="forgot-password">
      <a routerLink="/forgot-password" routerLinkActive="active"
        >mot de passe oublié?</a
      >
    </div>

    <p class="sign-up" routerLink="/register" routerLinkActive="active">
      créer un compte
    </p>
  </div>
</body>
