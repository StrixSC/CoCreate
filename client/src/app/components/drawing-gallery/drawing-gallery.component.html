<mat-toolbar color="secondary">
  <mat-toolbar-row>
    <span class="example-spacer"></span>
    <button class="accent" mat-raised-button (click)="openDialog()">Nouveau dessin</button>
    <button matTooltip="Retour au menu" routerLink="" mat-icon-button>
      <mat-icon>exit_to_app</mat-icon>
    </button>
  </mat-toolbar-row>
</mat-toolbar>

<mat-tab-group #tabGroup class="centerTab">
  <mat-tab class="drawing-list" label="Mes Dessins & Dessins Rejoints">
    <br>
    <div>
      <mat-form-field [style.width.%]="50">
        <mat-label>Recherche</mat-label>
        <input (keydown.enter)="setFilterMyDrawings($event.target.value); handlePageEvent($event, false)" matInput placeholder="Entrez un mot-clé">
        <button mat-button matPrefix mat-icon-button>
          <mat-icon>search</mat-icon>
        </button>
        <mat-hint>Le mot-clé doit être un attribut du dessin</mat-hint>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Type de dessins</mat-label>
        <mat-select [(ngModel)]="selectedOption" (selectionChange)="searchMyDrawings($event.value); handlePageEvent($event, false)">
          <mat-option *ngFor="let type of visibilityFilter" [value]="type.key">{{type.value}}</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-paginator #paginator4 (page)="handlePageEvent($event, true)"
      [length]="length"
      [pageSize]="pageSize"
      [showFirstLastButtons]="showFirstLastButtons"
      [pageSizeOptions]="pageSizeOptions"
      [pageIndex]="pageIndex"
      aria-label="Select page"></mat-paginator>

      <div class="margin-center">
        <app-drawing-gallery-card *ngFor="let drawing of dataObsSelf | async" [drawing]="drawing">
        </app-drawing-gallery-card>
      </div>
    </div>
  </mat-tab>

  <mat-tab class="drawing-list" label="Dessins publiques">
    <br>
    <div>
      <mat-form-field [style.width.%]="50">
        <mat-label>Recherche</mat-label>
        <input (keydown.enter)="setFilterAll($event.target.value); handleAllPageEvent($event, false)" matInput placeholder="Entrez un mot-clé">
        <button mat-button matPrefix mat-icon-button>
          <mat-icon>search</mat-icon>
        </button>
        <mat-hint>Le mot-clé doit être un attribut du dessin</mat-hint>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Type de dessins</mat-label>
        <mat-select [(ngModel)]="selectedAllOption" (selectionChange)="searchAllDrawings($event.value); handleAllPageEvent($event, false)">
          <mat-option *ngFor="let type of visibilityAllFilter" [value]="type.key">{{type.value}}</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-paginator #paginatorAll (page)="handleAllPageEvent($event)"
      [length]="lengthAll"
      [pageSize]="pageSizeAll"
      [showFirstLastButtons]="showFirstLastButtons"
      [pageSizeOptions]="pageSizeOptions"
      [pageIndex]="pageIndexAll"
      aria-label="Select page"></mat-paginator>


      <div class="margin-center">
        <app-drawing-gallery-card *ngFor="let drawing of dataObsAll | async" [drawing]="drawing">
        </app-drawing-gallery-card>
      </div>
    </div>
  </mat-tab>
  
  
</mat-tab-group>
