<mat-card class="drawing-card" *ngIf="drawing">
  <img class="image-preview" mat-card-image src={{drawing.img}}>
  <mat-card-header>
    <mat-card-title>{{drawing.name}}</mat-card-title>
    <mat-card-subtitle>{{drawing.creationDate}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-actions>
    <button class="btn" mat-raised-button color="primary" (click)="openDialog()">Aper√ßu du dessin</button>
  </mat-card-actions>
</mat-card>
