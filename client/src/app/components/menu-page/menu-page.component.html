<div class="paint-background" style="text-align: center; font-family: Roboto;">
    <h1>Bienvenue à Colorimage!</h1>
    <br>
    <div>
    <button (click)="openDrawingGallery()" mat-raised-button>
        <mat-icon>collections</mat-icon>
        Galerie de dessins
    </button>
    </div>
    <br>
    <div>
    <button mat-raised-button>
        <mat-icon>groups</mat-icon>
        Équipe de collaboration
    </button>
    </div>
    <br>
    <div>
        <button mat-raised-button>
            <mat-icon>photo_camera</mat-icon>
            InstaImage
        </button>
    </div>
    <br>
    <div>
    <button mat-raised-button>
        <mat-icon>account_box</mat-icon>
        Paramètre du compte
    </button>
    <button mat-raised-button (click)="logout()">
        Déconnexion
    </button>
    </div>
    <br>
</div>
