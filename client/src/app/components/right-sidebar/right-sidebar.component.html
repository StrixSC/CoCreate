<div class="rightsidebar" [ngStyle]="rightsidebarCss">
  <div class="left_pannel">
    <app-all-channels
      [ngStyle]="newChannelStyle"
      [channelWidth]="channelBarCss"
      (joinChannelEvent)="AddChannel($event)"
      (deleteChannelEvent)="DeleteChannel($event)"
      (closeChannelsEvent)="closeBar($event)"
    ></app-all-channels>
    <div [ngStyle]="chatDivView">
      <app-chat-box
        [channel_id]="selectedChannel"
        [ngStyle]="chatStyle"
        (closeChatEvent)="closeBar($event)"
      ></app-chat-box>
    </div>
  </div>

  <div class="right_pannel">
    <button
      mat-stroked-button
      style="
        color: white;
        margin-top: 10px;
        border-color: #282b2f;
        background-color: #282b2f;
      "
      (click)="newChannel()"
    >
      <mat-icon>keyboard_arrow_left</mat-icon> Canaux
    </button>

    <div class="chatbox">
      <mat-action-list>
        <p class="channelHeaders">Recently Joined</p>
        <div
          class="channel_box"
          *ngFor="let channel of textChannels | keyvalue"
          (click)="changeChannel(channel.key)"
          [ngStyle]="channel.value.divStyle"
        >
          <p
            [matBadge]="channel.value.unseen_messages"
            matBadgePosition="before"
            matBadgeSize="small"
            matBadgeColor="warn"
            class="channels"
            [ngStyle]="channel.value.style"
          >
            {{ channel.value.name }}
          </p>
        </div>
      </mat-action-list>
    </div>
  </div>
</div>
