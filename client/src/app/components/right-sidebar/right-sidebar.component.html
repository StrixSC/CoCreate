<div class="rightsidebar">
  <app-chat-box [channel_object]="channel"></app-chat-box>
  <div class="options">
    <mat-action-list>
      <p class="channelHeaders">Recently Joined</p>
      <div class="channel_box" *ngFor="let room of prevJoinedCollabChannels">
        <p class="channels">
          {{ room }}
        </p>
      </div>
    </mat-action-list>
  </div>

  <div class="chatbox">
    <mat-action-list>
      <p class="channelHeaders">Channels</p>

      <!-- <button
        mat-button
        style="background-color: aqua"
        (click)="createChannel()"
      >
        Create Channel
      </button> -->

      <div
        class="channel_box"
        *ngFor="let channel of textChannels | keyvalue"
        (click)="changeChannel(channel.key)"
        [ngStyle]="channel.value.divStyle"
      >
        <p class="channels" [ngStyle]="channel.value.style">
          {{ channel.value.name }}
        </p>
      </div>
    </mat-action-list>
  </div>
</div>
